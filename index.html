<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-9ralMzdK1QYsk4yBY680hmsb4/hJ98xK3w0TIaJ3ll4POWpWUYaA2bRjGGujGT8w" crossorigin="anonymous">



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <title>Pixel Art Maker</title>

</head>

<body>

    <main>

        <div class="container">


            <div>

                <div class="row">

                    <div class="col-11">

                            <div class="main-text mt-5">pixel art maker by nick santoro</div>
                    </div>


                    <div class="col"> 

                            <input id="color-picker" class="mt-5 float-right" type="color">
                    </div>


                </div>


            </div>

           

            

            <div>

                <div id="canvas" class="border mt-5">


                </div>


                <!-- COLUMNS -->

                <div class="custom-row custom-space mt-5">



                   

                    <i id="fa-palette" class="fal fa-palette fa-3x">
                            
                    </i>
                    <!-- COLORS -->

                    <div id="red" class="circle paint-color"></div>

                    <div id="blue" class="circle paint-color"></div>

                    <div id="peru" class="circle paint-color"></div>

                    <div id="limegreen" class="circle paint-color"></div>

                    <div id="hotpink" class="circle paint-color"></div>

                    <div id="purple" class="circle paint-color"></div>

                    <div id="coral" class="circle paint-color"></div>

                    <div id="dodgerblue" class="circle paint-color"></div>

                    <div id="darkorange" class="circle paint-color"></div>

                    <div id="yellow" class="circle paint-color"></div>

                    <div id="crimson" class="circle paint-color"></div>

                    <div id="white" class="circle paint-color border border-dark"></div>

                    <div id="black" class="circle paint-color"></div>

                </div>



            </div>



            <div>



            </div>



            <div>


            </div>



        </div>



    </main>

    <script src="events.js"></script>
</body>

</html>
